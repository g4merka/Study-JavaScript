        // Возьмите за основу скрипт из предыдущего упражнения, и в переменную с возрастом записывайте то, что введёт пользователь в prompt. Вопрос в prompt следующий: «Сколько Вам лет?».
        if (confirm('Хотите вопрос?')) { // Сделайте так, чтобы в самом начале через confirm был вопрос: «Хотите вопрос?». Если человек выбирает «ОК», то запустить весь созданный в предыдущих пунктах скрипт, иначе ничего не делать

            let age = prompt("Сколько вам лет?");
            age = Number(age);
            if (age < 18) {
                alert('У меня юный возраст'); // Выведите результат Вашего скрипта через alert.
            }
            else if (30 > age) {
                alert('Я молодой');
            }
            else if (age < 50) {
                alert('Я взрослый');
            }
            else if (50 < age) {
                alert('Я зрелый');
            }
            else if (age > 80) {
                alert('Я старый');
            }
            else if (Number.isNaN(age)) alert('Некоррктные данные!'); // Если пользователь ввёл неправильные данные, то сообщить ему об этом через alert
