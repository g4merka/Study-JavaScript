        let b = Number(prompt('Введите число от 1 до 5')); //Через prompt() получите от пользователя число от 1 до 5.
        switch (b) { // С помощью switch-case выведите строковое представление введённого числа в консоль. Например, если пользователь ввёл число 3, надо вывести «три», если 5, то надо вывести «пять».
            case 1:
                console.log('один');
                break;
            case 2:
                console.log('два');
                break;
            case 3:
                console.log('три');
                break;
            case 4:
                console.log('четыре');
                break;
            case 5:
                console.log('пять');
                break;
            default: // Если пользователь делает ввод числа, представления для которого у Вас нет, надо вывести строку: «Нет представления этого числа в виде строки».
                alert("Нет представления для этого числа в виде строки");
        }
